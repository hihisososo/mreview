<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
<form name="registerForm" th:action="@{/movie/register}" th:method="post">
  <h3>Movie Register Page</h3>
  <h5>title</h5>
  <input name="title" type="text" value="">
  <h5>image files</h5>
  <input id="fileInput" class="custom-file-input" type="file" multiple>
  <div class="box"></div>
  <div class="uploadResult">
    <ul>

    </ul>
  </div>
  <button id="submitButton" type="button">submit</button>
</form>

</body>

<script>
  function checkExtension(fileName, fileSize) {
    var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$")
    var maxSize = 10485760;
    if (fileSize >= maxSize) {
      alert("파일 사이즈 초과");
      return false;
    }

    if (regex.test(fileName)) {
      alert("해당 종류의 파일은 업로드할 수 없습니다.");
      return false;
    }
    return true;
  }

  function showResult(uploadResultArr) {
    var uploadUL = $(".uploadResult ul");

    var str = "";

    $(uploadResultArr).each(function (i, obj) {
      str += "<li data-name='" + obj.fileName + "' data-path='" + obj.folderPath + "' data-uuid='"
          + obj.uuid + "'>";
      str += "<div>";
      str += "<button type='button' data-file=\'" + obj.imageUrl + "\' "
      str += "class='btn-warning btn-sm'>X</button><br>";
      str += "<img src='/display?fileName=" + obj.thumbnailUrl + "'>";
      str += "</div>";
      str += "</li>";
    });

    uploadUL.append(str);
  }

  $(".custom-file-input").on("change", function () {
    var fileName = $(this).val().split("\\").pop();

    var formData = new FormData();

    var inputFile = $(this);

    var files = inputFile[0].files;

    var appended = false;

    for (var i = 0; i < files.length; i++) {
      if (!checkExtension(files[i].name, files[i].size)) {
        return false;
      }

      console.log(files[i]);
      formData.append("uploadFiles", files[i]);
      appended = true;
    }
    if (!appended) {
      return;
    }

    for (var value of formData.values()) {
      console.log(value);
    }

    $.ajax({
      url: '/uploadAjax',
      processData: false,
      contentType: false,
      data: formData,
      type: 'POST',
      dataType: 'json',
      success: function (result) {
        console.log(result);
        showResult(result);
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log(textStatus);
      }
    })
  });

  $(".uploadResult").on("click", "li button", function (e){
    console.log("delete file");

    var targetFile = $(this).data("file");

    var targetLi = $(this).closest("li");

    $.ajax({
      url : '/removeFile',
      data : {fileName:targetFile},
      dataType: 'text',
      type : 'POST',
      success: function (result){
        alert(result);
        targetLi.remove();
      }
    });
  });

  $("#submitButton").on("click", function (e){
    e.preventDefault();
    var str = "";

    $(".uploadResult li").each(function(i, obj){
      var target = $(obj);

      str += "<input type='hidden' name='imageDTOList["+i+"].imgName' value='"+target.data('name') + "'>";

      str += "<input type='hidden' name='imageDTOList["+i+"].path' value='"+target.data('path') + "'>";

      str += "<input type='hidden' name='imageDTOList["+i+"].uuid' value='"+target.data('uuid') + "'>";
    });
    $(".box").html(str);

    $.ajax({
      url:'/movies',
      type:"POST",
      data: $('form[name=registerForm]').serialize(),
      contentType:'application/x-www-form-urlencoded; charset=UTF-8',
      dataType:"html",
      success: function(result){
        alert(result);
        location.href = '/movie/list';
      }
    })


  });


</script>
</html>
